extends: [base.yaml]
initExp:
  args:
    app_id:
      values: [ImageSearch]
    args:
      values:
        alg_list:
          values:
            values:
              alg_id:
                description: Supported algorithm types for ImageSearch.
                values: [RandomSampling, NearestNeighbor]
        instructions:
          default:
          optional: true
        seed_target:
          type: str
          optional: true
        feature_file:
          type: str
        label_file:
          type: str
          optional: true

processAnswer:
  args:
    args:
      type: dict
      values:
        index:
          description: The id of the target that was labeled
          type: num
        label:
          type: num


